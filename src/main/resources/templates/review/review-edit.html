<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование Отзыва</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header"></div>
<div>
  <form method="post">
    <input th:each="el : ${review}" type="text" th:value="${el.title}" name="title" placeholder="Введите название">
    <input th:each="el : ${review}" type="text" th:value="${el.pros}" name="pros" placeholder="Введите плюсы">
    <input th:each="el : ${review}" type="text" th:value="${el.cons}" name="cons" placeholder="Введите недостатки">
    <br>
    <button type="submit">Сохранить изменения</button>
  </form>
</div>
</body>
</html>
