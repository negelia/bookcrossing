<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div th:insert="blocks/header"></div>
<table id="book">
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Редактирование</th>
        <th>Удаление</th>
    </tr>
    <div th:each="el : ${author}">
        <tr>
            <td th:text="${el.surname}"></td>
            <td th:text="${el.name}"></td>
            <td th:text="${el.middle}"></td>
            <td><a th:href="'/author/' + ${el.id} + '/edit'">Редактировать</a></td>
            <td><form th:action="'/author/' + ${el.id} + '/remove'" method="post">
                <button type="submit" class="btn btn-del">Удалить</button>
            </form></td>
        </tr>
    </div>
</table>
</body>
</html>
