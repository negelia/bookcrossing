<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Детали</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div th:insert="blocks/header"></div>
<table id="book">
  <tr>
    <th>Название</th>
    <th>Жанр</th>
    <th>Автор</th>
    <th>Язык</th>
    <th>Отзыв</th>
    <th>Статус</th>
    <th>Категория</th>
    <th>Адрес</th>
    <th>Редактирование</th>
    <th>Удаление</th>
  </tr>
  <div th:each="el : ${book}">
    <tr>
      <td th:text="${el.title}"></td>
      <td th:text="${el.genre.title}"></td>
      <td th:text="${el.author.surname}+' '+${el.author.name}+' '+${el.author.middle}"></td>
      <td th:text="${el.language.title}"></td>
      <td th:text="${el.review.title}"></td>
      <td th:text="${el.status.title}"></td>
      <td th:text="${el.category.title}"></td>
      <td th:text="${el.address.city}+' '+${el.address.street}+' '+${el.address.building}"></td>
      <td><a th:href="'/book/' + ${el.id} + '/edit'">Редактировать</a></td>
      <td><form th:action="'/book/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
      </form></td>
    </tr>
  </div>
</table>

</body>
