<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование Мероприятия</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header"></div>
<div>
  <form method="post">
    <input th:each="el : ${event}" type="text" th:value="${el.title}" name="title" placeholder="Введите название">
    <input th:each="el : ${event}" type="text" th:value="${el.date}" name="date" placeholder="Введите дату проведения">
    <input th:each="el : ${event}" type="checkbox" th:value="${el.proved}" name="proved">
    <br>
    <button type="submit">Сохранить изменения</button>
  </form>
</div>
</body>
</html>
