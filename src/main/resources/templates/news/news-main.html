<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div th:insert="blocks/header"></div>
<table id="book">
    <tr>
        <th>Название</th>
        <th>Дата публикации</th>
        <th>Мероприятие</th>
        <th>Содержание</th>
        <th>Редактирование</th>
        <th>Удаление</th>
    </tr>
    <div th:each="el : ${news}">
        <tr>
            <td th:text="${el.title}"></td>
            <td th:text="${el.date}"></td>
            <td th:text="${el.event.title}"></td>
            <td th:text="${el.text}"></td>
            <td><a th:href="'/news/' + ${el.id} + '/edit'">Редактировать</a></td>
            <td><form th:action="'/news/' + ${el.id} + '/remove'" method="post">
                <button type="submit" class="btn btn-del">Удалить</button>
            </form></td>
        </tr>
    </div>
</table>
</body>
</html>
